<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<nav th:fragment="header" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex text-dark text-decoration-none" th:href="@{/}">WeatherApp</a>
        <form th:fragment="search" th:action="@{/geo-location}" method="post" class="row w-25">
            <div class="input-group">
                <input class="form-control me-2" type="search" placeholder="Enter the location name" name="city"
                       required>
                <button type="submit" class="btn btn-outline-dark">Search</button>
            </div>
        </form>
        <ul class="navbar-nav d-flex flex-row" th:if="${login} != null">
            <li>
                <span class="btn text-dark px-3" th:text="${login}" disabled></span>
            </li>
            <li>
                <a class="btn btn-outline-dark px-3" th:href="@{/sign-out}">Logout</a>
            </li>
        </ul>
        <ul class="navbar-nav d-flex flex-row" th:if="${login} == null  ">
            <li>
                <a class="btn text-dark px-3" th:href="@{/sign-in}">Sign in</a>
            </li>
            <li>
                <a class="btn btn-outline-dark px-3" th:href="@{/sign-up}">Sign up</a>
            </li>
        </ul>
    </div>
</nav>
<nav th:fragment="header-brand" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex text-dark text-decoration-none" th:href="@{/}">WeatherApp</a>
    </div>
</nav>
</body>
</html>
