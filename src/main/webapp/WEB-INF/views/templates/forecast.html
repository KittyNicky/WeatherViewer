<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>

        <html xmlns:th="http://www.thymeleaf.org">

        <head>
        <title>Search</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<header>
    <div th:replace="~{fragments/header :: header}"></div>
</header>
<br>
<div class="container">
    <h3>Hourly forecast</h3>
    <div class="row row-cols-5 mt-5">
        <div class="col mb-sm-5" th:each="location : ${hourlyForecast}">
            <div class="card">
                <div class="card-body">
                    <h5 th:text="${#dates.format(location.date, 'HH:mm')}"></h5>
                    <ul class="list-unstyled mt-3 mb-4">
                        <img th:src="${location.icon}" th:alt="${location.description}">
                        <li class="h5" th:text="${location.temperature} + '°C'"></li>
                        <li th:text="${'Max.:' + location.temperatureMax + '°C, min.: ' + location.temperatureMin} + '°C'"></li>
                    </ul>
                    <span class="text-secondary fst-italic" th:text="${location.weatherCondition}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h3>Daily forecast</h3>
    <div class="row row-cols-5 mt-5">
        <div class="col mb-sm-5" th:each="location : ${dailyForecast}">
            <div class="card">
                <div class="card-body">
                    <h5 th:text="${#dates.format(location.date, 'MM-dd')}"></h5>
                    <ul class="list-unstyled mt-3 mb-4">
                        <img th:src="${location.icon}" th:alt="${location.weatherCondition}">
                        <li class="h5" th:text="${location.temperature} + '°C'"></li>
                        <li th:text="${'Max.:' + location.temperatureMax + '°C, min.: ' + location.temperatureMin} + '°C'"></li>
                    </ul>
                    <span class="text-secondary fst-italic" th:text="${location.weatherCondition}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
